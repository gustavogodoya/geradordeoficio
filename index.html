<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Of√≠cios - DRCI/PC-MT</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(30, 30, 50, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #4a5568;
            padding-bottom: 20px;
        }
        .title {
            font-size: 2.2rem;
            font-weight: bold;
            color: #90cdf4;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .description { font-size: 0.9rem; color: #718096; margin-bottom: 10px; }
        .credits { font-size: 0.8rem; color: #4a5568; font-style: italic; }
        .form-group { margin-bottom: 20px; }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #cbd5e0;
            font-size: 0.95rem;
        }
        .form-control, .select-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(45, 55, 72, 0.8);
            border: 2px solid #4a5568;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        .form-control:focus, .select-control:focus {
            outline: none;
            border-color: #90cdf4;
            box-shadow: 0 0 0 3px rgba(144, 205, 244, 0.1);
        }
        .config-section {
            background: rgba(45, 55, 72, 0.5);
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid #4a5568;
            display: none;
        }
        .config-section.show { display: block; }
        .suggestions-container { margin-top: 10px; }
        .suggestions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .suggestion-btn {
            background: linear-gradient(45deg, #4299e1, #3182ce);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }
        .suggestion-btn:hover {
            background: linear-gradient(45deg, #3182ce, #2c5282);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .triple-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        .btn {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        .btn:hover {
            background: linear-gradient(45deg, #38a169, #2f855a);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary { background: linear-gradient(45deg, #e53e3e, #c53030); }
        .btn-info { background: linear-gradient(45deg, #4299e1, #3182ce); }
        .resultado-section {
            background: rgba(45, 55, 72, 0.5);
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            border: 1px solid #4a5568;
        }
        .resultado-textarea {
            width: 100%;
            height: 400px;
            padding: 20px;
            background: #f7fafc;
            color: #2d3748;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            resize: vertical;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .hidden { display: none !important; }
        .help-text { color: #a0aec0; font-size: 0.8rem; margin-top: 5px; }
        @media (max-width: 768px) {
            .triple-group { grid-template-columns: 1fr; }
            .btn-group { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üìÑ Gerador de Of√≠cios</h1>
            <p class="description">Cria√ß√£o autom√°tica de of√≠cios para requisi√ß√£o de dados cadastrais</p>
            <p class="credits">Criado por Gustavo Godoy Alevado e Fernando Gon√ßalves Ponce Corr√™a da Costa.</p>
        </div>

        <div class="form-group">
            <label class="form-label" for="tipoRequisicao">Tipo de Requisi√ß√£o:</label>
            <select id="tipoRequisicao" class="select-control">
                <option value="">Escolha um tipo de requisi√ß√£o...</option>
                <option value="delivery">Aplicativos de delivery</option>
                <option value="transporte">Aplicativos de transporte</option>
                <option value="aereas">Companhias a√©reas</option>
                <option value="rodovias">Concession√°rias de rodovias</option>
                <option value="govbr">Conta GOV.BR</option>
                <option value="cripto">Criptoativos</option>
                <option value="ecommerce">E-commerce</option>
                <option value="financeira">Institui√ß√µes Financeiras</option>
                <option value="locacao">Loca√ß√£o de ve√≠culo</option>
                <option value="telefonica">Operadoras Telef√¥nicas</option>
                <option value="internet">Provedores de Internet</option>
                <option value="servicos">Provedores de Servi√ßos</option>
                <option value="social">Redes Sociais - Dados Cadastrais e Preserva√ß√£o</option>
                <option value="meta_recovery">Redes Sociais - Recupera√ß√£o de Conta META</option>
                <option value="imagens">Requisi√ß√£o de imagens</option>
                <option value="educacao">Secretaria de Educa√ß√£o</option>
                <option value="hospedagem">Servi√ßos de Hospedagem</option>
                <option value="onibus">Via√ß√µes de √¥nibus</option>
            </select>
        </div>

        <div id="configSection" class="config-section">
            <div class="form-group">
                <label class="form-label" for="tipoProcedimento">Tipo de Procedimento:</label>
                <select id="tipoProcedimento" class="select-control">
                    <option value="">Selecione o tipo...</option>
                    <option value="IP">IP</option>
                    <option value="AIP">AIP</option>
                    <option value="TCO">TCO</option>
                    <option value="ATP">ATP</option>
                    <option value="AI">AI</option>
                    <option value="BOC">BOC</option>
                    <option value="BO">BO</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="numeroProcedimento">N√∫mero do procedimento:</label>
                <input type="text" id="numeroProcedimento" class="form-control" placeholder="Ex: 123/2025">
            </div>

            <div id="imagensFields" class="hidden">
                <div class="form-group">
                    <label class="form-label" for="dataImagens">Data:</label>
                    <input type="text" id="dataImagens" class="form-control" placeholder="DD/MM/AAAA">
                </div>
                <div class="triple-group">
                    <div class="form-group">
                        <label class="form-label" for="horarioInicio">Hor√°rio de in√≠cio:</label>
                        <input type="text" id="horarioInicio" class="form-control" placeholder="HH:MM">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="horarioFim">Hor√°rio de fim:</label>
                        <input type="text" id="horarioFim" class="form-control" placeholder="HH:MM">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="fusoHorario">Fuso Hor√°rio:</label>
                        <input type="text" id="fusoHorario" class="form-control" value="UTC-4">
                    </div>
                </div>
            </div>

            <div class="form-group" id="empresaContainer">
                <label class="form-label" id="labelEmpresa" for="empresa">Nome da Empresa/Institui√ß√£o:</label>
                <input type="text" id="empresa" class="form-control" placeholder="Digite o nome da empresa ou destinat√°rio...">
                <div id="suggestionsContainer" class="suggestions-container"></div>
            </div>

            <div class="triple-group">
                <div class="form-group">
                    <label class="form-label" for="email">E-mail para Resposta:</label>
                    <input type="email" id="email" class="form-control" placeholder="seu.email@pjc.mt.gov.br">
                </div>
                <div class="form-group">
                    <label class="form-label" for="prazo">Prazo:</label>
                    <input type="text" id="prazo" class="form-control" placeholder="Ex: 10 dias">
                </div>
            </div>

            <div class="btn-group">
                <button id="btnGerar" class="btn">‚úÖ Gerar Of√≠cio</button>
                <button id="btnLimparConfig" class="btn btn-secondary">üóëÔ∏è Limpar</button>
            </div>
        </div>

        <div class="resultado-section">
            <div class="form-group">
                <label class="form-label">Destinat√°rio:</label>
                <input type="text" id="nomeEmpresa" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label class="form-label">Assunto:</label>
                <input type="text" id="tituloOficio" class="form-control" readonly>
            </div>
            <textarea id="resultadoTexto" class="resultado-textarea" readonly></textarea>
            <div class="btn-group">
                <button id="btnCopiar" class="btn btn-info">üìã Copiar Texto</button>
            </div>
        </div>
    </div>

    <script>
        const tipoSelect = document.getElementById('tipoRequisicao');
        const configSection = document.getElementById('configSection');
        const empresaInput = document.getElementById('empresa');
        const imagensFields = document.getElementById('imagensFields');
        const suggestionsContainer = document.getElementById('suggestionsContainer');

        const empresasSugeridas = {
            'telefonica': ['VIVO S/A', 'CLARO S/A', 'TIM S/A'],
            'social': ['WhatsApp LLC', 'Meta Platforms Inc', 'X CORP', 'GOOGLE', 'TELEGRAM', 'TIKTOK']
        };

        function aplicarMascara(valor, tipo) {
            valor = valor.replace(/\D/g, ""); 
            if (tipo === 'Data') {
                 if (valor.length > 2) valor = valor.replace(/^(\d{2})(\d)/, "$1/$2");
                 if (valor.length > 5) valor = valor.replace(/^(\d{2})\/(\d{2})(\d)/, "$1/$2/$3");
            } else if (tipo === 'Hora') {
                if (valor.length > 2) valor = valor.replace(/^(\d{2})(\d)/, "$1:$2");
            }
            return valor.substring(0, tipo === 'Data' ? 10 : 5);
        }

        tipoSelect.addEventListener('change', () => {
            const tipo = tipoSelect.value;
            if (!tipo) { configSection.classList.remove('show'); return; }
            configSection.classList.add('show');
            
            imagensFields.classList.add('hidden');
            document.getElementById('labelEmpresa').textContent = 'Nome da Empresa/Institui√ß√£o:';

            if (tipo === 'imagens') {
                imagensFields.classList.remove('hidden');
                document.getElementById('labelEmpresa').textContent = 'Destinat√°rio (PJ ou PF):';
                document.getElementById('fusoHorario').value = 'UTC-4';
            }
            
            suggestionsContainer.innerHTML = '';
            if (empresasSugeridas[tipo]) {
                empresasSugeridas[tipo].forEach(emp => {
                    const btn = document.createElement('button');
                    btn.className = 'suggestion-btn'; btn.textContent = emp;
                    btn.onclick = () => empresaInput.value = emp;
                    suggestionsContainer.appendChild(btn);
                });
            }
        });

        ['dataImagens'].forEach(id => {
            document.getElementById(id).oninput = (e) => e.target.value = aplicarMascara(e.target.value, 'Data');
        });
        ['horarioInicio', 'horarioFim'].forEach(id => {
            document.getElementById(id).oninput = (e) => e.target.value = aplicarMascara(e.target.value, 'Hora');
        });

        document.getElementById('btnGerar').onclick = () => {
            const tipo = tipoSelect.value;
            const procT = document.getElementById('tipoProcedimento').value;
            const procN = document.getElementById('numeroProcedimento').value;
            const email = document.getElementById('email').value;
            const prazo = document.getElementById('prazo').value;
            
            if (!procT || !procN || !email) return alert('Preencha os campos obrigat√≥rios.');

            let texto = '';
            let assunto = '';

            if (tipo === 'imagens') {
                const data = document.getElementById('dataImagens').value;
                const hI = document.getElementById('horarioInicio').value;
                const hF = document.getElementById('horarioFim').value;
                const fuso = document.getElementById('fusoHorario').value;

                assunto = `REQUISI√á√ÉO DE FORNECIMENTO DE IMAGENS - ${procT} n¬∫ ${procN}`;
                texto = `Prezado(a) Senhor(a),\n\nEm conformidade com o art. 2¬∫, ¬ß2¬∫, da Lei 12.830/2013, a autoridade policial requisita de Vossa Senhoria o fornecimento de c√≥pias das imagens registradas pelas c√¢meras de monitoramento de seu(sua) Estabelecimento/Resid√™ncia, referentes ao per√≠odo compreendido entre ${hI} e ${hF} (${fuso}) de ${data}.\n\nAs imagens dever√£o ser entregues nesta Delegacia, gravadas em m√≠dia digital (pen drive, DVD, HD externo, etc.), no prazo de ${prazo}, a contar do recebimento deste of√≠cio. Caso n√£o possua os registros, solicitamos que nos informe formalmente os motivos da indisponibilidade atrav√©s do e-mail ${email}.\n\nRessalto que o fornecimento das imagens √© essencial para a apura√ß√£o do crime investigado no ${procT} n¬∫ ${procN}.\n\nO descumprimento desta requisi√ß√£o, sem motivo legal justificado, poder√° sujeitar o(a) respons√°vel √†s san√ß√µes previstas no Art. 330 do C√≥digo Penal Brasileiro (Desobedi√™ncia).\n\nAtenciosamente,`;
            } else {
                assunto = `REQUISI√á√ÉO DE INFORMA√á√ïES - ${procT} n¬∫ ${procN}`;
                texto = `Senhor Diretor,\n\nVisando instruir o ${procT} n¬∫ ${procN}, na qualidade de Delegado(a) de Pol√≠cia Civil, no exerc√≠cio das atribui√ß√µes que me conferem os arts. 144, ¬ß 4¬∫, da CF c/c art. 2¬∫, ¬ß2¬∫, da Lei 12.830/2013, requisito o fornecimento de dados cadastrais...`;
            }

            document.getElementById('resultadoTexto').value = texto;
            document.getElementById('nomeEmpresa').value = empresaInput.value;
            document.getElementById('tituloOficio').value = assunto;
        };

        document.getElementById('btnCopiar').onclick = () => {
            document.getElementById('resultadoTexto').select();
            document.execCommand('copy');
            alert('Copiado!');
        };
        
        document.getElementById('btnLimparConfig').onclick = () => location.reload();
    </script>
</body>
</html>
